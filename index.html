<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Chitram Production</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .time-box {
      background: #222;
      padding: 15px 20px;
      border-radius: 8px;
    }

    .time-box span {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .time-box small {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-right: 10px;
      width: 70%;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background: #E1B549;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c99a35;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Coming Soon</h1>
    <p>Something exciting is in the works at <b>Chitram Production</b>.<br>
       Stay tuned for the launch!</p>

    <!-- Countdown -->
    <div class="timer" id="timer">
      <div class="time-box"><span id="days">00</span><small>Days</small></div>
      <div class="time-box"><span id="hours">00</span><small>Hours</small></div>
      <div class="time-box"><span id="minutes">00</span><small>Minutes</small></div>
      <div class="time-box"><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <!-- Email subscription -->
    

    <footer>Â© 2025 Chitram Production. All Rights Reserved.</footer>
  </div>

  <script>
    // Countdown Timer
    const launchDate = new Date("Dec 31, 2025 00:00:00").getTime();

    const x = setInterval(function () {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "ðŸŽ‰ We Are Live!";
      }
    }, 1000);
  </script>
</body>
</html>
